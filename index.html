<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Location App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="location">
          <form>
            <label for="loc">Put location longitude and latitude </label>
            <input
              type="text"
              id="loc"
              class="info_input longitude"
              placeholder="longitude"
            />
            <input
              type="text"
              id="loc"
              class="info_input latitude"
              placeholder="latitude"
            />
          </form>
          <div href="#" class="btn">Send informations</div>
        </div>
      </div>
      <div class="content result">
        <div class="name"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
